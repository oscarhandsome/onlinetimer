<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Onlinetimer</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-responsive.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="span12">
            <div class="bs-component">
                <h2>Welcome to Onlinetimer</h2>
                <p>It based on the <a href="https://github.com/kristopolous/BOOTSTRA.386">BOOTSTRA.386</a>.</p>
                <code class="well-small">Black Lives Matter</code>
                <br>
                <br>
                <p>
                    <small>It is not our differences that divide us. It is our inability to recognize, accept, and celebrate those differences. - Audre Lorde</small>
                </p>
                <p>Your time: <span id="currentTime"></span></p>
            </div>
            <div class="page-header">
                <div class="col-lg-12">
                    <h1 id="timerClock">00:00:00</h1>
                </div>
            </div>
            <p class="bs-component">
                <button id="timerStart" type="button" class="btn btn-outline-primary">Start</button>
                <button id="timerPause" type="button" class="btn btn-outline-secondary">Pause</button>
                <button id="timerStop" type="button" class="btn btn-outline-warning">Stop</button>
            </p>
        </div>
    </div>
</div>

<script defer src="assets/js/jquery-3.5.1.js"></script>
<script defer src="assets/bootstrap/js/bootstrap.js"></script>
<script defer src="assets/js/script.js"></script>

</body>
</html>
